// cfg (ln -s /home/steve/.config/csgo/autoexec.cfg $csgo_bin)

// repositions the gunmodel to mimic CSS more closely.

viewmodel_presetpos "3"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
m_mouseaccel 0

////

cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.980000"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"


// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"


// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

r_drawtracers_firstperson 0

fps_max 0
cl_showfps 1

cl_color 4
cl_radar_scale "0.5"
cl_radar_rotate "1"
cl_forcepreload "1"
cl_showhelp 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2

////////

bind "KP_INS" "buy deagle"
bind "KP_END" "buy hegrenade"
bind "KP_DOWNARROW" "buy flashbang"
bind "KP_PGDN" "buy smokegrenade"
bind "KP_LEFTARROW" "buy m4a1; buy ak47"
bind "KP_5" "buy vesthelm"
bind "KP_RIGHTARROW" "buy defuser"
bind "KP_HOME" "buy p250"
bind "KP_PGUP" "buy awp"
bind "KP_DEL" "buy molotov; buy incgrenade"

// required
bind "mwheeldown" "+jump"
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind alt "+jumpthrow"
bind w "+forward;r_cleardecals";bind a "+moveleft;r_cleardecals";bind s "+back;r_cleardecals";bind d "+moveright;r_cleardecals"




