// cfg (ln -s /home/steve/.config/csgo/autoexec.cfg $csgo_bin)

// repositions the gunmodel to mimic CSS more closely.

viewmodel_presetpos "3"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"

cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.980000"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// binds

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "use weapon_hegrenade"
bind "5" "slot5"
bind "a" "+moveleft"
bind "b" "buymenu"q
bind "d" "+moveright"
bind "e" "+use"
bind "g" "drop"
bind "h" "noclip"
bind "m" "teammenu"
bind "r" "+reload; r_cleardecals"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward; r_cleardecals"
bind "alt" "+jumpthrow"
bind "`" "toggleconsole"

bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "mwheeldown" "+jump"

alias +duckjump "+jump; +duck"; alias -duckjump "-jump; -duck"; bind "SPACE" "+duckjump" 
alias +jumpthrow "+jump;-attack; -attack2";
alias -jumpthrow "-jump";
bind alt +jumpthrow;


// never change these
m_mousespeed "0"
m_mouseaccel "0"
cl_radar_icon_scale_min ".4"
cl_radar_scale ".45"
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp_ratio "1"
cl_interp "0.031"
cl_showloadout "1"

// extras
cl_lagcompensation "1"
cl_predictweapons "1"
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode "2"
fps_max "0"
cl_showfps "1"


// cl_interp 0 and ratio 1 for lan

host_writeconfig


ECHO ================================================
ECHO ===[     steve autoexec cfg loaded!       ]=====
ECHO ===[        Goodluck have fun!            ]=====
ECHO ================================================

